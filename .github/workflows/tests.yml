name: Tests
on:
  push:
    branches: [ master, complete-rebuild ]
  pull_request:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies and run tests
        run: |
          npm install
          npm test
